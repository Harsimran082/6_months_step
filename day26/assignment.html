<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sum of all family members of my house using nesting method objects.</h3>
    <p id="A"></p>
    <p id="B"></p>
    <p id="C"></p>
    <p id="D"></p>
    <p></p>
    <script>
        const grandfather = {
            name: "Kulwant Singh",
            age: 80,
            child1: {
                name: "Harpreet Singh",
                age: 53,
                grandchild1: {
                    name: "Harsimran Singh",
                    age: 22
                }
            }
        }
        let sum= grandfather.age + grandfather.child1.age + grandfather.child1.grandchild1.age;
        document.getElementById("A").innerHTML= "Grandfather: " + grandfather.name;
        document.getElementById("B").innerHTML= "Child_1: " + grandfather.child1.name;
        document.getElementById("C").innerHTML= "GrandChild_1: " + grandfather.child1.grandchild1.name;
        document.getElementById("D").innerHTML= "The sum of ages of all family members is " + sum + ".";
    </script>
    
</body>
</html>
