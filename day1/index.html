<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>
            REGISTRATION FORM
        </title>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <table><form>
                <tr><td><label for="">First name: </label></td><td><input type="text" required></td></tr>
                <tr><td><label for="">Last name: </label></td><td><input type="text" required></td></tr>
                <tr><td><label for="">Email: </label></td><td><input type="email" required pattern="[a-zA-Z0-9]+@+[a-zA-Z0-9]+[(.)+[a-zA-Z0-9]]*" placeholder="Enter your email"></td></tr>
                <tr><td><label for="">Contact: </label></td><td><input type="tel" required minlength="10" maxlength="10"></td></tr>
                </form></table>
            </div>
            <div class="submit">
                <input type="submit">
            </div>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3425.177608537356!2d75.86096347558514!3d30.853702074526176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391a8284921e0583%3A0xb8d3b6284483a777!2sSTEP%20GNDEC!5e0!3m2!1sen!2sin!4v1737350689351!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </body>
</html>
