<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>
<body>
    <p>Enter marks: </p>
    <input type="number" id="id">
    <button onclick="func()">Result</button>
    <script>
        function func(){
            let num=document.getElementById("id");
            if(num.value>=90){
                window.alert("Grade A");
            }
            else if(num.value>=80){
                    window.alert("Grade B");
            }
            else if(num.value>=70){
                    window.alert("Grade C");
            }
            else if(num.value>=60){
                    window.alert("Grade D");
            }
            else{
                    window.alert("Grade E:Fail");
            }
        }
    </script>
</body>
</html>
