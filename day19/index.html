<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>
<body>
    <script>
        let i=0;
        while(i<=3){
            document.write(i+"<br>")
            i++;
        }

        document.write("Break <br>");

        let j=0;
        do{
            document.write(j+"<br>")
            j++;
        }while(j<=3)
    </script>
</body>
</html>
